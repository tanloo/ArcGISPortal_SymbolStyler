<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>SymbolStyler demo</title>
    <link rel="stylesheet" href="libs/layer/skin/layer.css"/>
    <link rel="stylesheet" href="libs/colorpicker/bootstrap-colorpicker.min.css"/>
    <link rel="stylesheet" href="libs/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="libs/bootstrap-slider/bootstrap-slider.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>


    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/layer/layer.js"></script>
    <script src="libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="libs/colorpicker/bootstrap-colorpicker.min.js"></script>
    <script src="libs/bootstrap-slider/bootstrap-slider.min.js"></script>
    <script src="js/main.js"></script>

</head>

<body>
点击图形：
<div id="symbol" onclick=showSymbolEditDiv(this)>
    <svg overflow="hidden" width="101.5" height="101.5" style="touch-action: none;">
        <path fill="rgba(27,74,199,0.8)" fill-opacity="1" stroke="rgba(0, 0, 0,0)" stroke-opacity="1" stroke-width="1"
              stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="4"
              path="M -50,-50 L 50,-50 L 50,50 L -50,50 L -50,-50 E" d="M -50 50 L -50 -50 L 50 -50 L 50 50 L -50 50 Z"
              fill-rule="evenodd" stroke-dasharray="none"
              transform="matrix(1.00000000,0.00000000,0.00000000,1.00000000,50.75000000,50.75000000)"></path>
    </svg>
</div>
<div id="symbol_line" onclick=showSymbolEditDiv(this)>
    <svg overflow="hidden" width="191" height="21" style="touch-action: none;">
        <path fill="none" fill-opacity="0" stroke="rgb(237, 81, 81)" stroke-opacity="1" stroke-width="2"
              stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="4" path="M -90,0 L 90,0 E"
              d="M -90 0 L 90 0"
              stroke-dasharray="none" transform="matrix(1.00000000,0.00000000,0.00000000,1.00000000,95.50000000,10.50000000)"></path>
    </svg>
</div>
<div id="symbolEditDiv" class="container-fluid" hidden>
    <div id="symbolPreview" class="row">
        <svg width="9.5" height="9.5">
            <circle fill=" rgb(255, 222, 62)" stroke="rgba(153, 153, 153,0.2)" stroke-opacity="1" stroke-width="1"
                    cx="0" cy="0" r="4"
                    transform="matrix(1.00000000,0.00000000,0.00000000,1.00000000,4.75000000,4.75000000)"></circle>
        </svg>
    </div>
    <div id="symbolPreview_line" class="row">
        <svg overflow="hidden" width="191" height="21" style="touch-action: none;">
            <path fill="none" fill-opacity="0" stroke="rgb(0, 0, 0)" stroke-opacity="1" stroke-width="1"
                  stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="4" path="M -90,0 L 90,0 E"
                  d="M -90 0 L 90 0"
                  stroke-dasharray="none"
                  transform="matrix(1.00000000,0.00000000,0.00000000,1.00000000,95.50000000,10.50000000)"></path>
        </svg>
    </div>
    <div style=" text-align: center;" class="row">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#shape" aria-controls="shape" role="tab" data-toggle="tab">形状</a>
            </li>
            <li role="presentation"><a href="#linearGradient" aria-controls="linearGradient" role="tab"
                                       data-toggle="tab">色带</a></li>
            <li role="presentation"><a href="#fill" aria-controls="fill" role="tab" data-toggle="tab">填充色</a></li>
            <li role="presentation" id="outlineTab"><a href="#outline" aria-controls="outline" role="tab"
                                                       data-toggle="tab">轮廓</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="shape">
                选择一种形状：
                <select id="lineSelect">
                    <option value="solid" name="solid">
                        实线
                    </option>
                    <option value="dot" name="dot">
                        点线
                    </option>
                    <option value="dash" name="dash">
                        虚线
                    </option>
                    <option value="dash-dot" name="dash-dot">
                        点划线
                    </option>
                    <option value="short-dash-dot-dot" name="short-dash-dot-dot">
                        双点划线
                    </option>
                </select>
                <div id="lineImg"></div>
                <div class="shapeItem" id="circleShape">
                    <svg overflow="hidden" width="30" height="30" style="touch-action: none; ">
                        <circle fill="rgb(0, 0, 128)" fill-opacity="0.5019607843137255" stroke="rgb(0, 0, 128)"
                                stroke-width="1.3333333333333333" cx="0" cy="0" r="12"
                                transform="matrix(1.00000000,0.00000000,0.00000000,1.00000000,15.00000000,15.00000000)"></circle>
                    </svg>
                </div>
                <div class="shapeItem" id="rectShape">
                    <svg overflow="hidden" width="30" height="30" style="touch-action: none;">
                        <path fill="rgb(0, 0, 128)" fill-opacity="0.5019607843137255" stroke="rgb(0, 0, 128)"
                              stroke-width="1.3333333333333333" path="M -12,12 L -12,-12 L 12,-12 L 12,12 L -12,12 Z"
                              d="M -12,12 L -12,-12 L 12,-12 L 12,12 L -12,12 Z"
                              transform="matrix(1.00000000,0.00000000,0.00000000,1.00000000,15.00000000,15.00000000)"></path>
                    </svg>
                </div>
                <div class="shapeItem" id="diamondShape">
                    <svg overflow="hidden" width="30" height="30" style="touch-action: none; ">
                        <path fill="rgb(0, 0, 128)" fill-opacity="0.5019607843137255" stroke="rgb(0, 0, 128)"
                              stroke-width="1.3333333333333333" path="M -12,0 L 0,-12 L 12,0 L 0,12 L -12,0 Z"
                              d="M-12,0L 0,-12L 12,0L 0,12L-12,0Z"
                              transform="matrix(1.00000000,0.00000000,0.00000000,1.00000000,15.00000000,15.00000000)"></path>
                    </svg>
                </div>
                <input id="slider_shape" data-slider-id='slider_shape' type="text" data-slider-min="0"
                       data-slider-max="120" data-slider-step="1" data-slider-value="8"/>
                <span id="currentSliderValLabel_shape">当前值: <span id="sliderVal_shape">8</span></span>
            </div>
            <div role="tabpanel" class="tab-pane" id="linearGradient">
                <div class="col-sm-4" id="selectedlinearGradientItem"></div>
                <div class="col-sm-8" id="linearGradientItems">
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="fill">
                <div id="cp_fill" data-color="rgb(255,0,0)">
                    <input type="text" class="form-control" style="width:auto" id="rgbInput_fill"/> <br>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="outline">
                <div id="cp_outline" data-color="rgb(255,255,255)">
                    <input type="text" class="form-control" style="width:auto" id="rgbInput_outline"/> <br>
                </div>
                <input id="slider_outline" data-slider-id='slider_outline' type="text" data-slider-min="0"
                       data-slider-max="18" data-slider-step="1" data-slider-value="1"/>
                <span id="currentSliderValLabel_outline">当前值: <span id="sliderVal_outline">1</span></span>
            </div>
        </div>
    </div>

</div>

</body>

</html>
